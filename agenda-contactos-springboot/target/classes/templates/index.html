<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Lista de contactos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div th:if="${msgExito!=null}">
			[[${msgExito}]]
		</div>
		<h1>Lista de contactos.</h1>
		<a href="/nuevo">AÃ±adir Contacto</a>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Celular</th>
					<th>Email</th>
					<th>F. nacimiento</th>
					<th>F.registro</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contacto : ${contactos}">
					<td th:text="${contacto.id}"></td>
					<td th:text="${contacto.nombre}"></td>
					<td th:text="${contacto.celular}"></td>
					<td th:text="${contacto.email}"></td>
					<td th:text="${#temporals.format(contacto.fechaNacimiento,'dd/MM/yyy')}"></td>
					<td th:text="${#temporals.format(contacto.fechaRegistro,'dd/MM/yyy hh:mm: a')}"></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>

</html>
