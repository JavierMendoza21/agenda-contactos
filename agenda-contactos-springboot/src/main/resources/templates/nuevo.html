<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de contacto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		
		<h3>Registro de contacto</h3>
		<form action="" method="post" th:object="${contacto}">
			<div class="form-group">
				<label for="nombre">Nombre : </label>
				<input id="nombre" type="text" placeholder="Digite su nombre" th:field="*{nombre}" />
				<div th:errors="*{nombre}"></div>
			</div>
			<div class="form-group">
				<label for="celular">Celular : </label>
				<input id="celular" type="text" placeholder="Digite su celular" th:field="*{celular}" />
				<div th:errors="*{celular}"></div>
			</div>
			<div class="form-group">
				<label for="email">Email : </label>
				<input id="email" type="email" placeholder="Digite su email" th:field="*{email}" />
				<div th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<label for="fechaNacimiento">Fecha de nacimiento : </label>
				<input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" />
				<div th:errors="*{fechaNacimiento}"></div>
			</div>
			<div class="btn-group">
				<button class="btn btn-success">Guardar</button>
				<a href="/" class="btn btn-danger">Cancelar</a>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
